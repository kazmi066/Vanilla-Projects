<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card review</title>
    <script src="https://kit.fontawesome.com/658683d280.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./img.jpg" id="person-img" alt="not found">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux Designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Tenetur, quisquam. Itaque reprehenderit nam exercitationem in quibusdam
                    maiores iusto officia fugiat aut quia, accusamus repudiandae enim delectus
                    optio sint quae aliquid?</p>

                <!-- Next and previous buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src="./code.js"></script>
</body>
</html>
